name: soundmood
description: "SoundMood - AI 音乐情绪日记"
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # UI 相关
  cupertino_icons: ^1.0.8
  
  # 状态管理
  provider: ^6.1.2
  
  # 网络请求
  dio: ^5.4.0
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # 音频播放
  just_audio: ^0.9.36
  audioplayers: ^5.2.1
  
  # 文件选择
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  
  # 录音
  record: ^5.0.4
  path_provider: ^2.1.2
  
  # 权限管理
  permission_handler: ^11.3.0
  
  # 动画
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  
  # 图片缓存
  cached_network_image: ^3.3.0
  
  # 日期处理
  intl: ^0.18.1
  
  # 渐变和模糊效果
  glassmorphism: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
  
  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Light.ttf
          weight: 300
        - asset: assets/fonts/NunitoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/NunitoSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/NunitoSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 700